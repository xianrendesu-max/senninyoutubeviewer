<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>ä»™äººYouTubeãƒ“ãƒ¥ã‚¢ãƒ¼</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {

  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

/* ===== å†ç”Ÿæ–¹æ³•ãƒãƒŠãƒ¼ ===== */
.banner {

/* ===== å‹•ç”» ===== */
.video-wrap {

}

}

/* ===== ã‚»ã‚¯ã‚·ãƒ§ãƒ³ ===== */
.section {

/* ===== ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ ===== */
.download-btn {
  display: inline-block;
  margin: 10px 0;
  padding: 10px 14px;
  border-radius: 10px;
  background: #16a34a;

.download-list a {
  display: block;

  color: #111;
  text-decoration: none;
}

/* ===== ã‚³ãƒ¡ãƒ³ãƒˆ ===== */
.comment {
  border-top: 1px solid #eee;
  padding: 10px 0;
}
.author {
  font-weight: bold;
  font-size: 13px;
}

  font-size: 12px;
  color: #666;
}
</style>
</head>

<body>

<!-- ===== å†ç”Ÿæ–¹æ³•åˆ‡æ›¿ ===== -->
<div class="banner">
  <button id="btn-nocookie" onclick="setPlayer('nocookie')">nocookie</button>
  <button id="btn-embed" onclick="setPlayer('embed')">embed</button>
  <button id="btn-education" onclick="setPlayer('education')">education</button>
</div>

<!-- ===== å‹•ç”» ===== -->
<div class="video-wrap">
  <iframe id="player" allowfullscreen></iframe>
</div>

<!-- ===== æ¦‚è¦ãƒ»DL ===== -->
<div class="section">
  <h2 id="title">èª­ã¿è¾¼ã¿ä¸­...</h2>

  <button class="download-btn" onclick="loadDownload()">â¬‡ ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰</button>
  <div id="downloadList" class="download-list"></div>

  <p id="desc" class="small"></p>
  <p id="instance" class="small"></p>
</div>

<!-- ===== ã‚³ãƒ¡ãƒ³ãƒˆ ===== -->
<div class="section">
  <h3>ã‚³ãƒ¡ãƒ³ãƒˆ</h3>
  <div id="comments" class="small">èª­ã¿è¾¼ã¿ä¸­...</div>
</div>

<script>
/* ===============================
   å…±é€š
=============================== */
const videoId = new URLSearchParams(location.search).get("v");
const player = document.getElementById("player");
let EMBED_INSTANCE = "";

/* ===============================
   ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹å–å¾—
=============================== */
fetch("/api/instance/embed")
  .then(r => r.json())
  .then(d => {
    EMBED_INSTANCE = d.instance;
    document.getElementById("instance").textContent =
      "Embed Instance: " + EMBED_INSTANCE;
  });

/* ===============================
   å†ç”Ÿåˆ‡æ›¿
=============================== */
function clearActive() {
  document.querySelectorAll(".banner button")
    .forEach(b => b.classList.remove("active"));
}

function setPlayer(type) {
  clearActive();
  if (type === "nocookie") {
    player.src = `https://www.youtube-nocookie.com/embed/${videoId}`;
    btn-nocookie.classList.add("active");
  }
  if (type === "embed") {
    player.src = `${EMBED_INSTANCE}/embed/${videoId}`;
    btn-embed.classList.add("active");
  }
  if (type === "education") {
    player.src = `https://www.youtubeeducation.com/embed/${videoId}`;
    btn-education.classList.add("active");
  }
}
setPlayer("nocookie");

/* ===============================
   å‹•ç”»æƒ…å ±
=============================== */
fetch(`/api/video?video_id=${videoId}`)
  .then(r => r.json())
  .then(v => {
    title.textContent = v.title;
    desc.textContent = v.description || "";
  })
  .catch(() => {
    title.textContent = "å‹•ç”»æƒ…å ±å–å¾—å¤±æ•—";
  });

/* ===============================
   ã‚³ãƒ¡ãƒ³ãƒˆ
=============================== */
fetch(`/api/comments?video_id=${videoId}`)
  .then(r => r.json())
  .then(c => {
    const div = document.getElementById("comments");
    div.innerHTML = "";

    if (!c.comments || c.comments.length === 0) {
      div.textContent = "ã‚³ãƒ¡ãƒ³ãƒˆã¯ã‚ã‚Šã¾ã›ã‚“";
      return;
    }

    c.comments.forEach(cm => {
      const el = document.createElement("div");
      el.className = "comment";
      el.innerHTML = `
        <div class="author">${cm.author}</div>
        <div>${cm.content}</div>
        <div class="small">ğŸ‘ ${cm.likeCount || 0}</div>
      `;
      div.appendChild(el);
    });
  })
  .catch(() => {
    comments.textContent = "ã‚³ãƒ¡ãƒ³ãƒˆå–å¾—å¤±æ•—";
  });

/* ===============================
   ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰
=============================== */
function loadDownload() {
  fetch(`/api/download?video_id=${videoId}`)
    .then(r => r.json())
    .then(d => {
      const list = document.getElementById("downloadList");
      list.innerHTML = "";
      d.formats.forEach(f => {
        const a = document.createElement("a");
        a.href = f.url;
        a.target = "_blank";
        a.textContent = `${f.quality || "audio"} (${f.type})`;
        list.appendChild(a);
      });
    });
}
</script>

</body>
</html>
